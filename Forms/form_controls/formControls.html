<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Controls</title>
</head>
<body>
  <form action="" id="form">
    <input type="text" name="" id="" value="this is read only data and can be send with the form" readonly>

    <fieldset>
      <legend>What is your favoritr meal?</legend>
      <ul>
        <li>

        <li>
          <label for="curry">Curry</label>

        </li>
        <li>
          <label for="pizza">Pizza</label>
          <input type="radio" name="meal" id="pizza">
        </li>
        <li>

          <input type="radio" name="meal" id="tacos">
        </li>
        <li>

          <input type="radio" name="meal" id="bolognaise">
        </li>
      </ul>
    </fieldset>
    <input type="file" name="" id=""  multiple>
    <input type="file" name="image" id="img" accept="image/*;capture=camera">

<input type="file" accept="video/*;capture=camcorder" autofocus="true"/>

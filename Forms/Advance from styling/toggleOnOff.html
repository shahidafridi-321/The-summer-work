<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    li{
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      position: relative;
    }
    label{
      width: 20px;
      height: 20px;
      line-height: 20px;
      position: relative;
    }
    label span {
      position: absolute;
    }
    input[type='checkbox']{
      appearance: none;
      width: 44px;
      height: 24px;
      border-radius: 12px;
      border: 2px solid #000;
      background: #eee;
      transition: all 0.4s;
    }
    input[type='checkbox']::before{
      width: 16px;
      height: 16px;
      border-radius: 9px;
      background: #000;
      content: '';
      position: absolute;
      top: 7px;
      left: 16%;
      transition: all 0.4s;
    }
    input[type='checkbox']:checked{
      background: #ffaa00;
      transition: all 0.4s;
    }
    input[type='checkbox']:checked::before{
      left: 34%;
      transition: all 0.4s;
    }
    input[type='checkbox']:checked ~ label .on,input[type='checkbox']:checked ~ label .off  {
      opacity: 1;
    }
    input[type='checkbox']:checked ~ label .off  {
      opacity: 0;
    }

  </style>
</head>
<body>
  <ul>
    <li>
      <input type="checkbox" name="power" id="power">
      <label for="power">
        <span class="on">On</span>
        <span class="off">Off</span>
      </label>
    </li>
  </ul>
</body>
</html>

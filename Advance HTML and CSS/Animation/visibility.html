<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
				margin: 100px;
				border: 1px solid #000;
				height: 300px;
				width: 300px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.box {
				width: 100px;
				height: 100px;
				background-color: blue;
				border-radius: 25%;
			}
			.visibility {
				animation: opacity 2s both;
			}
			@keyframes opacity {
				0% {
					opacity: 1;
				}
				50% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box"></div>
		</div>
		<button class="visibility-btn">Visibility</button>

		<script>
			let box = document.querySelector(".box");

			let visibilityBtn = document.querySelector(".visibility-btn");

			visibilityBtn.addEventListener("click", () => {
				box.classList.add("visibility");
				setTimeout(() => {
					box.classList.remove("visibility");
				}, 2500);
			});
		</script>
	</body>
</html>

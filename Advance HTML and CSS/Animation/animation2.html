<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			h1 {
				animation: 10s leftToRight infinite alternate-reverse ease-in-out;
				animation-direction: normal;
			}

			@keyframes leftToRight {
				from {
					transform: translateX(-60vw);
				}
				to {
					transform: translateX(130vw);
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Lorem ipsum dolor o, similique quis?</h1>
		</div>
	</body>
</html>

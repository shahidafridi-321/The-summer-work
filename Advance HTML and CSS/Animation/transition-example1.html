<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .transition-btn {
      border: 1 solid #000;
      padding: 2% 5% 2% 5%;
      background:  #fff;
      color: #fff;

      transition: background 1s ease-out 0.5s;
    }

    .transition-btn:hover {
      background: #000;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <button class="transition-btn">Transition</button>
</body>
</html>

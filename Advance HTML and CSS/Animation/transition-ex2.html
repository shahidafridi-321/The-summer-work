<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			.btn {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				border: none;
				background: slateblue;
				color: white;
				font-size: 20px;
				font-weight: 500;
				line-height: 1;
			}
			.btn {
				will-change: transform;
				transition: transform 450ms;
			}
			.btn:hover {
				transition: transform 125ms;
				transform: translateY(-10px);
			}
		</style>
		<title>Document</title>
	</head>
	<body>
		<button class="btn">Hello word</button>
	</body>
</html>

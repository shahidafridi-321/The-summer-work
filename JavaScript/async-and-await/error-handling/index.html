<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Error Handling</title>
	</head>
	<body>
		<script>
			async function f() {
				try {
					let response = await fetch("/no-user-here");
					let json = await response.json();
				} catch (error) {
					console.log(error);
				}
			}
			f();
		</script>
	</body>
</html>

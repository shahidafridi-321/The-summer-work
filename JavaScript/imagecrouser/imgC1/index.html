<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        box-sizing: border-box;
        margin: 0 auto;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        min-height: 10vh;
      }
      main {
        height: 80vh;
      }
      footer {
        height: 10vh;
      }
      .crouser-container {
        width: 600px;
        height: 80%;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        position: relative;
      }
      .center{
        width: 200px;
        height: 250px;
        border: 1px solid #000;
        border-radius: 20px;
        transform: translateZ(200px);
      }
      .right,.left {
        width: 120px;
        height: 200px;
        border: 1px solid #000;
        border-radius: 20px;
  

      }
      .left {
        transform: rotateY(60deg) translateX(-150px) translateZ(100px);
      }
      .right {
        transform: rotateY(-60deg) translateX(150px) translateZ(100px);
      }

    </style>
  </head>
  <body>
    <header><h1>This is an image crouser</h1></header>
    <main>
      <div class="crouser-container">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
      </div>
    </main>
    <footer><h2>This is footer</h2></footer>
    <script></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script  src="https://cdn.jsdelivr.net/npm/parsleyjs" defer></script>
</head>
<body>
  <form id="form" data-parsley-validate>
    <label for="password" class="field">
      <span class="label">Password</span>
      <input type="password" name="password" id="password" required 
             data-parsley-required-message="Please choose a password."
             data-parsley-minlength="8" 
             data-parsley-minlength-message="The password must be at least 8 characters long."
             data-parsley-pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$"
             data-parsley-pattern-message="The password should contain at least one uppercase letter, one lowercase letter, one number, and one special character."
             />
      <span class="password-error"></span>
    </label>
  
    <label for="confirm-password" class="field">
      <span class="label">Confirm Password</span>
      <input type="password" name="confirm-password" id="confirm-password" required 
             data-parsley-required-message="Please confirm your password."
             data-parsley-equalto="#password"
             data-parsley-equalto-message="Passwords do not match."
             />
      <span class="pass-confirm-error"></span>
    </label>
    <button class="submit-btn">Submit</button>
  </form>
  <script>
   
  $(document).ready(function() {
    $('#form').parsley().on('field:error', function() {
      // Get the field-specific error container
      var errorContainer = this.$element.siblings('span');
      
      // Clear any existing errors
      errorContainer.text('');
      
      // Get the first error message
      var errorMessage = this.getErrorsMessages()[0];
      
      // Display the error message in the appropriate span
      errorContainer.text(errorMessage).addClass('error').removeClass('correct');
    }).on('field:success', function() {
      // Get the field-specific error container
      var errorContainer = this.$element.siblings('span');
      
      // Display success message
      errorContainer.text('Correct password').addClass('correct').removeClass('error');
    });
  });


  </script>
</body>
</html>

    <style>
      body {
        font: 1em sans-serif;
        width: 200px;
        padding: 0;
        margin: 0 auto;
      }

      p * {
        display: block;
      }

      input[type="email"] {
        appearance: none;

        width: 100%;
        border: 1px solid #333;
        margin: 0;

        font-family: inherit;
        font-size: 90%;

        box-sizing: border-box;
      }

      /* This is our style for the invalid fields */
      input:invalid {
        border-color: #900;
        background-color: #fdd;
      }

      input:focus:invalid {
        outline: none;
      }

      /* This is the style of our error messages */
      .error {
        width: 100%;
        padding: 0;

        font-size: 80%;
        color: white;
        background-color: #900;
        border-radius: 0 0 5px 5px;

        box-sizing: border-box;
      }

      .error.active {
        padding: 0.3em;
      }
    </style>
  </head>
  <body>
    <form novalidate>
      <p>
        <label for="mail">
          <span>Please enter an email address:</span>
          <input type="email" id="mail" name="mail" required minlength="8" />
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <button>Submit</button>
    </form>

    <script>
      const form = document.querySelector("form");
      const email = document.querySelector("#mail");
      const errorMessage = document.querySelector("#mail + span.error");

      email.addEventListener("input", (event) => {
        if (email.validity.valid) {
          errorMessage.textContent = "";
          errorMessage.className = "error";
        } else {
          showError();
        }
      });

      form.addEventListener("submit", (event) => {
        if (!email.validity.valid) {
          showError();
          event.preventDefault();
        } else {
         showError()}
      });

      function showError() {
        if (email.validity.valueMissing) {
          errorMessage.textContent = "the email field should not be empty";
        } else if (email.validity.typeMismatch) {
          errorMessage.textContent = "please enter valid email addresses";
        } else if (email.validity.tooShort) {
          errorMessage.textContent = `the email must be atleast ${email.minLength} character,you have entered ${email.value.length}`;
        }
        emailError.className = "error active";
      }
    </script>

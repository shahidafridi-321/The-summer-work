<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassWords Matching</title>
    <style>
      body {
        box-sizing: border-box;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      }
      form {
        display: grid;
        width: 300px;
        padding: 10px 20px;
        border: 1px solid #000;
        gap: 20px;
        justify-content: center;
      }
      .field {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .pass-confirm-error,
      .password-error {
        color: red;
        font-size: 0.8rem;
      }
      #password:focus {
        outline: none;
      }
      #password:invalid {
        border: 1px solid #d42626;
      }
      #password:valid {
        border: 1px solid #16811f;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="password" class="field">
        <span class="label">Password</span>
        <input type="password" name="password" id="password" required/>
        <span class="password-error">show error</span>
      </label>

      <label for="confirm-password" class="field">
        <span class="label">Confirm Password</span>
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
        />
        <span class="pass-confirm-error">show error</span>
      </label>
      <button class="submit-btn">Submit</button>
    </form>

    <script>
      let password = document.getElementById("password");
      let form = document.querySelector("form");
      let passErrorMessege = document.querySelector(".password-error");
      let passConfirmErrorMessege = document.querySelector(
        ".pass-confirm-error"
      );
      password.addEventListener("input", () => {
        if (password.validity.valid) {
          passErrorMessege.textContent = "";
        } else {
          showError();
        }
      });
      form.addEventListener("submit", (event) => {
        if (!password.validity.valid) {
          showError();
          event.preventDefault();
        }
      });
      function showError() {
        if (password.validity.valueMissing) {
          passErrorMessege.textContent = "choose a password";
        } else {
          passErrorMessege.textContent = "hshh";
        }
      }
    </script>
  </body>
</html>

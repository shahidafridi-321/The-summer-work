<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>DropDown</title>
  </head>
  <style>
    body {
      position: relative;
    }
    .hidden {
      display: none;
    }
   .nav{
    position: absolute;
    top: 80px;
    left: 50px;
    list-style: none;
    padding: 0;
    display: grid;
    gap: 10px;
    justify-content: start;
   }
   .nav li {
    padding: 5px 20px;
    border: 1px solid #000;
   }
  </style>
  <body>
    <h1>This is a sample dropDown website</h1>
    <button id="menu">
      <span class="material-symbols-outlined"> menu </span>
    </button>

    <div class="hidden visiable">
      <ul class="nav">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
      </ul>
    </div>
    <script>
      document.getElementById("menu").addEventListener("click", () => {
        document.querySelector('.visiable').classList.toggle('hidden');

      });
    </script>
  </body>
</html>

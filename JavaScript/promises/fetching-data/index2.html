<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image api data fetch</title>
  </head>
  <body>
    <img src="#" alt="" />
    <script>
      const image = document.querySelector("img");
      fetch(
        "https://api.giphy.com/v1/gifs/translate?api_key=YjM7dHf99KsUAbzht6XCSxJgz6TcC9tu&s=cats",
        { mode: "cors" }
      )
        .then((response) => response.json())
        .then((response) => image.src= response.data.images.original.url);
    </script>
  </body>
</html>

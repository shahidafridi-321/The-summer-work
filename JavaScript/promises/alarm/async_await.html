<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" value="Malidy" id="name" /><br />
      <label for="delay">Delay</label>
      <input type="number" value="1000" id="delay" />
    </form>
    <button id="set-alarm">Set alarm</button>
    <div id="output"></div>

    <script>
      const name = document.getElementById("name");
      const delay = document.getElementById("delay");
      const output = document.getElementById("output");
      const btn = document.getElementById("set-alarm");

      function alarm(name, delay) {
        return new Promise((resolve, reject) => {
          if (delay < 0) {
            throw new Error("The delay most be positive");
          }
          setTimeout(() => {
            resolve(`Walk up ${name}!`);
          }, delay);
        });
      }

      btn.addEventListener("click", async () => {
        try {
          const message = await alarm(name.value, delay.value);
          output.textContent = message;
        } catch (error) {
          output.textContent = error;
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			let body = document.querySelector("body");
			function display() {
				if (body.innerHTML == "") {
					body.innerHTML += `
          <h1>This is H1</h1>
      `;
					display();
				}
			}
			display();
		</script>
	</head>
	<body></body>
</html>

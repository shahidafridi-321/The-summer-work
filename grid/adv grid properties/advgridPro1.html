<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance Grid Properties</title>
  <style>
    .container {
      box-sizing: border-box;
      resize: none;
      overflow: auto;
      resize: both;
      display: grid;
      gap: 4px;
      padding: 4px;
      border: 1px solid grey;
      width: 1000px;
      /* grid-template-rows: repeat(2, min(100px, 50%));
  grid-template-columns: repeat(5, max(100px, 15%)); */
  grid-template-rows: repeat(2, 1fr);
  /* grid-template-columns: repeat(5, minmax(150px, 200px)); */
  /* grid-template-columns: repeat(5, clamp(150px, 20%, 200px)); */
  /* grid-template-columns: repeat(auto-fit,200px); */
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .items {
      background-color: #444;
      text-align: center;
      color: #ddd;
      font-family: sans-serif;
      font-size: 1.5rem;
      padding: 12px;
    }
    /* .three{
      grid-column: 3/4;
      grid-row: 1/3;
    }
    .ten{
      grid-area: 3/1/4/6;
    } */
    
  </style>
</head>

<body>
  <div class="container">
    <div class="items ">Item 1</div>
    <div class="items ">Item 2</div>
    <div class="items three">Item 3</div>
    <div class="items">Item 4</div>
    <div class="items">Item 5</div>
    <div class="items">Item 6</div>
    <div class="items">Item 7</div>
    <div class="items">Item 8</div>
    <div class="items">Item 9</div>
    <div class="items ten">Item 10</div>
  </div>
</body>

</html>

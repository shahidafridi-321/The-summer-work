<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender</title>
  <style>
    body{
      background: #151f28;
    }
    .calender {
      list-style-type: none;
      width: 340px;
      max-width: 100%;
      padding: 4px;
      border-radius: 8px;
      border: 1px solid hsl(210deg 10% 40%);

    }
    .date {
      display: grid;
      place-content: center;
      color: #fff;
      font-weight: 700;
      border: 2px solid hsl(210 8% 50%);
      border-radius:  4px;
      aspect-ratio: 1/1;
    }
    .calender {
      display: grid;
      grid-template-columns: repeat(7,1fr);
     gap: 4px;
    }
  </style>
</head>
<body>
  <ol class="calender">
    <li class="date">1</li>
    <li class="date">2</li>

  </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .items{
      border: 1px solid #000;
      background: lightblue;
      /* width: 60px;
      height: 60px; */
    }
    .container{
      display: grid;
      grid-template: 100px 100px/ 100px 100px;
      width: auto;
      height: auto;
      border: 1px solid #000;
      gap: 10px;
      /* justify-items: end; */
      /* align-items: end; */
      justify-content: space-evenly;
      align-content: space-between;
      grid-auto-rows:100px;
      grid-auto-columns: 100px;
    }
    /* .items>div{
      width: 50px;
      height: 50px;
      background: red;
    } */
    .this{
      grid-column: 1/5;
      grid-row: 4/10;
      /* align-self: flex-start;
      justify-self: start; */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="items"><div></div></div>
    <div class="items this">this<div></div></div>
    <div class="items"><div></div></div>
    <div class="items"><div></div></div>
  </div>
</body>
</html>

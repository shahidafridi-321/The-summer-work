<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    .grid{
      display: grid;
      grid-template: 50px 50px / 50px 50px;
      grid-auto-columns: 150px;
      /* column-gap: 10px;
      row-gap: 20px; */
      gap: 20px 50px;
    }
    .grid > div {
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
  </div>
</body>
</html>

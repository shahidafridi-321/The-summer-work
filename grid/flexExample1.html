<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .icon ,.bill{
      border: 1px solid #000;
      border-radius: 19px;
      flex-basis: 35px;
    }
    .search{
      border-radius: 20px;
      height: 40px;
      flex-grow: 2;
      flex-shrink: 2;
      flex-basis: auto;
    }
    .container {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"></div>
    <input type="search" name="" id="" class="search">
    <div class="bill"></div>
  </div>
</body>
</html>
